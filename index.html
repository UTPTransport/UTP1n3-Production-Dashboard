<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Production Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #000;
    width: 100vw;
    height: 100vh;
    font-family: Arial, sans-serif;
    color: #0f0;
}

.page {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    display: none;
    justify-content: center;
    align-items: center;
}

.page.active { display: flex; }

#slidesPage iframe {
    width: 100%;
    height: 100%;
    border: none;
}

#clockPage {
    flex-direction: column;
    text-align: center;
}

#bigTime { font-size: 14rem; text-shadow: 0 0 50px #0f0; }
#bigDate { font-size: 6rem; margin-top: 30px; text-shadow: 0 0 30px #0f0; }
#weatherInfo { font-size: 4.5rem; margin-top: 40px; text-shadow: 0 0 20px #0f0, 0 0 40px #0f0, 0 0 60px #0f0; }
</style>
</head>
<body>

<div id="slidesPage" class="page active">
  <iframe id="slideFrame"></iframe>
</div>

<div id="clockPage" class="page">
  <div id="bigTime"></div>
  <div id="bigDate"></div>
  <div id="weatherInfo">Loading weather...</div>
</div>

<script>
// ------------------ Common & Site-Specific Slides ------------------
const commonSlides = [
    "https://docs.google.com/presentation/d/COMMON_SLIDE_1/embed?start=true&loop=true&delayms=15000",
    "https://docs.google.com/presentation/d/COMMON_SLIDE_2/embed?start=true&loop=true&delayms=15000"
];

const siteSlides = {
    "UTP1": [
        "https://docs.google.com/presentation/d/UTP1_SLIDE_1/embed?start=true&loop=true&delayms=15000",
        "https://docs.google.com/presentation/d/UTP1_SLIDE_2/embed?start=true&loop=true&delayms=15000"
    ],
    "UTP3": [
        "https://docs.google.com/presentation/d/UTP3_SLIDE_1/embed?start=true&loop=true&delayms=15000",
        "https://docs.google.com/presentation/d/UTP3_SLIDE_2/embed?start=true&loop=true&delayms=15000"
    ]
};

// ------------------ Detect Site Parameter ------------------
const urlParams = new URLSearchParams(window.location.search);
const site = urlParams.get('site') || 'UTP1'; // default UTP1
const pages = [...commonSlides, ...(siteSlides[site] || [])];

// ------------------ Elements ------------------
const slideFrame = document.getElementById("slideFrame");
const slidesPage = document.getElementById("slidesPage");
const clockPage = document.getElementById("clockPage");

// ------------------ Clock ------------------
function updateClockPage(){
    const now = new Date();
    document.getElementById("bigTime").innerText = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', second:'2-digit'});
    document.getElementById("bigDate").innerText = now.toLocaleDateString([], {weekday:'long', year:'numeric', month:'long', day:'numeric'});
}

// ------------------ Slide Rotation ------------------
let pageIndex = 0;
function showNextPage(){
    const showClock = (pageIndex > 0 && pageIndex % 3 === 0);

    if(showClock){
        slidesPage.classList.remove("active");
        clockPage.classList.add("active");
        updateClockPage();
    } else {
        clockPage.classList.remove("active");
        slidesPage.classList.add("active");
        slideFrame.src = pages[pageIndex % pages.length];
    }

    pageIndex++;
}

// Start rotation
showNextPage();
setInterval(showNextPage, 15000);

// ------------------ Weather ------------------
async function fetchWeather() {
    const apiKey = "85158e35e52890edf18936f969fded80"; // replace with your API key
    const city = "Katunayaka";
    try {
        const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`);
        const data = await res.json();
        if(data.cod===200){
            document.getElementById("weatherInfo").innerText = `${data.name}, ${data.sys.country} • ${Math.round(data.main.temp)}°C • ${data.weather[0].description}`;
        } else document.getElementById("weatherInfo").innerText = "Weather unavailable";
    } catch(err){ document.getElementById("weatherInfo").innerText = "Weather unavailable"; }
}
fetchWeather();
setInterval(fetchWeather, 600000);
</script>
</body>
</html>
