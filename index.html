<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Production Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
  color: white;
  font-family: Arial, sans-serif;
}
#header {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  background: #111;
  padding: 8px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 10;
}
#appTitle { font-size: 18px; font-weight: bold; }
#dashboardFrame {
  position: absolute;
  top: 40px;
  left: 0;
  width: 100%;
  height: calc(100% - 40px);
  border: none;
}
#clockPage {
  position: absolute;
  top: 40px;
  left: 0;
  width: 100%;
  height: calc(100% - 40px);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: #0f0;
  font-family: Arial, sans-serif;
}
#bigTime { font-size: 14rem; text-shadow: 0 0 50px #0f0; }
#bigDate { font-size: 6rem; margin-top: 20px; text-shadow: 0 0 30px #0f0; }
#weatherInfo { font-size: 4.5rem; margin-top: 30px; text-shadow: 0 0 20px #0f0, 0 0 40px #0f0, 0 0 60px #0f0; }
</style>
</head>
<body>

<div id="header">
  <div id="appTitle">Production Dashboard</div>
</div>

<iframe id="dashboardFrame"></iframe>

<div id="clockPage" style="display:none;">
  <div id="bigTime"></div>
  <div id="bigDate"></div>
  <div id="weatherInfo">Loading weather...</div>
</div>

<script>
// ------------------ Slides ------------------
const commonSlidesSet1 = [
// MAIN PAGE
  "https://docs.google.com/presentation/d/1pXeDdRBYbl4Spc7wYd6MY91ftwP9-yk7eu6nxim2q_o/embed?start=true&loop=true&delayms=15000#slide=id.p"
]
const commonSlidesSet2 = [
// UTP 1 & 3
  "https://docs.google.com/presentation/d/1pXeDdRBYbl4Spc7wYd6MY91ftwP9-yk7eu6nxim2q_o/embed?start=true&loop=true&delayms=15000#slide=id.g3473e6c60b9_0_1",
  "https://docs.google.com/presentation/d/1pXeDdRBYbl4Spc7wYd6MY91ftwP9-yk7eu6nxim2q_o/embed?start=true&loop=true&delayms=15000#slide=id.g33e220b68ce_0_14",
  "https://docs.google.com/presentation/d/1pXeDdRBYbl4Spc7wYd6MY91ftwP9-yk7eu6nxim2q_o/embed?start=true&loop=true&delayms=15000#slide=id.g3473e6c60b9_0_32",
  "https://docs.google.com/presentation/d/1pXeDdRBYbl4Spc7wYd6MY91ftwP9-yk7eu6nxim2q_o/embed?start=true&loop=true&delayms=15000#slide=id.g3800dd7da6a_0_8"
];
const commonSlidesSet3 = [
// DAILY SITUATION
  "https://docs.google.com/presentation/d/1pXeDdRBYbl4Spc7wYd6MY91ftwP9-yk7eu6nxim2q_o/embed?start=true&loop=true&delayms=15000#slide=id.g3473e6c60b9_0_1",
  "https://docs.google.com/presentation/d/1pXeDdRBYbl4Spc7wYd6MY91ftwP9-yk7eu6nxim2q_o/embed?start=true&loop=true&delayms=15000#slide=id.g33e220b68ce_0_14",
  "https://docs.google.com/presentation/d/1pXeDdRBYbl4Spc7wYd6MY91ftwP9-yk7eu6nxim2q_o/embed?start=true&loop=true&delayms=15000#slide=id.g3473e6c60b9_0_32",
  "https://docs.google.com/presentation/d/1pXeDdRBYbl4Spc7wYd6MY91ftwP9-yk7eu6nxim2q_o/embed?start=true&loop=true&delayms=15000#slide=id.g3800dd7da6a_0_8"
];
const commonSlidesSet4 = [
// BEST PERFORMERS
  "https://docs.google.com/presentation/d/1pXeDdRBYbl4Spc7wYd6MY91ftwP9-yk7eu6nxim2q_o/embed?start=true&loop=true&delayms=15000#slide=id.g347e42ef442_0_0",
  "https://docs.google.com/presentation/d/1pXeDdRBYbl4Spc7wYd6MY91ftwP9-yk7eu6nxim2q_o/embed?start=true&loop=true&delayms=15000#slide=id.g36e72d387a5_0_10"
];
const commonSlidesSet5 = [
// SPEED ABOVE 1,000
  "https://docs.google.com/presentation/d/1pXeDdRBYbl4Spc7wYd6MY91ftwP9-yk7eu6nxim2q_o/embed?start=true&loop=true&delayms=15000#slide=id.g37b74c5db84_0_10",
  "https://docs.google.com/presentation/d/1pXeDdRBYbl4Spc7wYd6MY91ftwP9-yk7eu6nxim2q_o/embed?start=true&loop=true&delayms=15000#slide=id.g3772e3b3f81_0_11"
];
const commonSlidesSet6 = [
  // WINNERS PREVIOUS MONTH
  "https://docs.google.com/presentation/d/1pXeDdRBYbl4Spc7wYd6MY91ftwP9-yk7eu6nxim2q_o/embed?start=true&loop=true&delayms=15000#slide=id.g3735bd4987b_0_10",
  "https://docs.google.com/presentation/d/1pXeDdRBYbl4Spc7wYd6MY91ftwP9-yk7eu6nxim2q_o/embed?start=true&loop=true&delayms=15000#slide=id.g353e2015f6c_0_14",
  "https://docs.google.com/presentation/d/1pXeDdRBYbl4Spc7wYd6MY91ftwP9-yk7eu6nxim2q_o/embed?start=true&loop=true&delayms=15000#slide=id.g353e2015f6c_0_0",
  "https://docs.google.com/presentation/d/1pXeDdRBYbl4Spc7wYd6MY91ftwP9-yk7eu6nxim2q_o/embed?start=true&loop=true&delayms=15000#slide=id.g3735bd4987b_0_25",
  "https://docs.google.com/presentation/d/1pXeDdRBYbl4Spc7wYd6MY91ftwP9-yk7eu6nxim2q_o/embed?start=true&loop=true&delayms=15000#slide=id.g3530cd56818_0_9",
  "https://docs.google.com/presentation/d/1pXeDdRBYbl4Spc7wYd6MY91ftwP9-yk7eu6nxim2q_o/embed?start=true&loop=true&delayms=15000#slide=id.g3735bd4987b_0_41",
  "https://docs.google.com/presentation/d/1pXeDdRBYbl4Spc7wYd6MY91ftwP9-yk7eu6nxim2q_o/embed?start=true&loop=true&delayms=15000#slide=id.g3530cd56818_0_19",
  "https://docs.google.com/presentation/d/1pXeDdRBYbl4Spc7wYd6MY91ftwP9-yk7eu6nxim2q_o/embed?start=true&loop=true&delayms=15000#slide=id.g38a43214bdf_1_14"
];

const siteSlides = {
  "UTP1": ["https://docs.google.com/presentation/d/1pXeDdRBYbl4Spc7wYd6MY91ftwP9-yk7eu6nxim2q_o/embed?start=true&loop=true&delayms=15000#slide=id.g3800dd7da6a_5_8"],
  "UTP3": ["https://docs.google.com/presentation/d/1pXeDdRBYbl4Spc7wYd6MY91ftwP9-yk7eu6nxim2q_o/embed?start=true&loop=true&delayms=15000#slide=id.g3800dd7da6a_5_18"]
};

// ------------------ Slideshow Logic ------------------
let pages = [];
let currentIndex = 0;
let timer;
const frame = document.getElementById("dashboardFrame");
const clockPage = document.getElementById("clockPage");

function buildSlides(site) {
  pages = [
    ...commonSlidesSet1,
    "CLOCK",
    ...(siteSlides[site] || []),
    "CLOCK",
    ...commonSlidesSet2,
    "CLOCK",
    ...commonSlidesSet3,
    "CLOCK",
    ...commonSlidesSet4,
    "CLOCK",
    ...commonSlidesSet5,
    "CLOCK",
    ...commonSlidesSet6,
    "CLOCK"
  ];
}

function updateClock() {
  const now = new Date();
  document.getElementById("bigTime").innerText = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', second:'2-digit'});
  document.getElementById("bigDate").innerText = now.toLocaleDateString([], {weekday:'long', year:'numeric', month:'long', day:'numeric'});
}

async function updateWeather() {
  const apiKey = "85158e35e52890edf18936f969fded80";
  const city = "Katunayaka";
  try {
    const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`);
    const data = await res.json();
    if(data.cod === 200){
      document.getElementById("weatherInfo").innerText = `${data.name}, ${data.sys.country} • ${Math.round(data.main.temp)}°C • ${data.weather[0].description}`;
    } else document.getElementById("weatherInfo").innerText = "Weather unavailable";
  } catch(err){ document.getElementById("weatherInfo").innerText = "Weather unavailable"; }
}

function showNextPage() {
  if (pages.length === 0) return;

  const item = pages[currentIndex % pages.length];

  if (item === "CLOCK") {
    frame.style.display = "none";
    clockPage.style.display = "flex";
    updateClock();
    updateWeather();
  } else {
    clockPage.style.display = "none";
    frame.style.display = "block";
    frame.src = item;
  }

  currentIndex = (currentIndex + 1) % pages.length;
}

function startSlideshow() {
  clearInterval(timer);
  currentIndex = 0;
  showNextPage();
  timer = setInterval(showNextPage, 15000);
}

// ------------------ Initialization ------------------
const urlParams = new URLSearchParams(window.location.search);
const initialSite = urlParams.get('site') || 'UTP1';
document.getElementById("appTitle").innerText = `Production Dashboard - ${initialSite}`;
buildSlides(initialSite);
startSlideshow();

// Refresh clock/weather
setInterval(() => { if(clockPage.style.display==="flex") updateClock(); }, 1000);
setInterval(updateWeather, 600000);
updateWeather();
</script>

</body>
</html>
